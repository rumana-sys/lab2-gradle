name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Display message
        run: echo "Hi, I am from COSC 1209 class"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permissions for Gradle (Linux/macOS)
        if: runner.os != 'Windows'
        run: chmod +x gradlew

      - name: Build with Gradle Wrapper
        run: ./gradlew build

      # Debug Docker Credentials
      - name: Debug Docker Credentials
        run: |
          echo "Docker Username: ${{ secrets.DOCKER_USERNAME }}"
          echo "Docker Token: ${{ secrets.DOCKER_TOKEN }}"

      # Docker login step (only for Ubuntu)
      - name: Log in to Docker Hub
        if: runner.os == 'Linux'
        run: |
          echo "Docker Username: ${{ secrets.DOCKER_USERNAME }}"
          echo "Docker Token: ${{ secrets.DOCKER_TOKEN }}"
          echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Build Docker Image
      - name: Build Docker Image
        if: runner.os == 'Linux'
        run: docker build -t rumanasys/lab2_javagradle:latest .

      # Push Docker Image to Docker Hub
      - name: Push Docker Image to Docker Hub
        if: runner.os == 'Linux'
        run: docker push rumanasys/lab2_javagradle:latest

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Generate and submit dependency graph
        uses: gradle/actions/dependency-submission@v3
